<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Trackly</title>
</head>
<header>
    <h2>Trackly -   <i> Your Ultimate Expense Tracker</i></h2>
</header>
<body>
   
<div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">0.00</h1>
    <div class="inc-exp-container">
        <div>
            <h4>Income</h4>
            <p id="Income" class = "Income"> +0</p>
        </div>
       <div>
        <h4>Expense</h4>
        <p id="Expense" class = "Expense"> -0.00</p>
       </div>
    </div>
    <h3>Transaction History</h3>
    <ul id ="list" class = "list">
        <!-- previous incomes and expenses -->
         
    </ul>
    <h3>Add a New Transaction</h3>
    <form id="form">
        <div class="form-control">
            <label for="text"><span class="required">*</span> Transaction Name</label>
            <input type="text" id = "text" placeholder="Enter name of a transaction">
            <p id="text-error" class="input-error" style="display: none;"></p>  
        </div>
        <div class="form-control">
            <label for="amount"><span class="required">*</span> Amount</label>
            <input type="number" id = "amount" placeholder="Enter amount" step="0.01">
            <p id="amount-error" class="input-error" style="display: none;"></p>    
        </div>
        <button class="btn">Add Your Transaction</button>
        <p id="success-msg" class="success-msg" style="display: none;"></p>
    </form>
</div>

    <script src="script.js"></script>
</body>
</html>
